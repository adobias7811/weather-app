<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/11f7848c2b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <div
      class="sunnyContainer cloudyContainer rainingContainer snowingContainer"
      id="background"
    >
      <div class="CityForm">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="cityForm form-control search-inpput"
                id="city-input"
                placeholder="Enter a city..."
                autocomplete="off"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary btn-light searchButton w-100"
                value="Search 🔍"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="row weatherInfo">
        <div class="col-sm-4">
          <div class="clearfix weather-condition">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              id="icon"
              alt="clear"
              class="float-left"
            />
          </div>
        </div>
        <div class="col-sm-4">
          <h1 class="currentCity" id="current-city">Key West</h1>
          <ul>
            <li class="currentTemp weather-temperature">
              <span id="current-temp">78° </span>
              <span class="tempUnit">
                <a href="#" id="fahrenheit-link" class="active">°F</a>
              </span>
            </li>
            <li class="weatherDescription" id="weather-description">Sunny</li>
            <li id="date">Sunday 6:00PM</li>
          </ul>
        </div>
        <div class="col-sm-4">
          <ul>
            <li>High <span id="high-temp">78°F </span></li>
            <li>Low <span id="low-temp">72°F</span></li>
            <li>Humidity <span id="humidity">15%</span></li>
            <li>Wind <span id="wind-speed">10 mph</span></li>
          </ul>
        </div>
      </div>
      <div class="forecast-heading">
        5 Day Forecast
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <br />
      <p class="githubLink">
        <a
          href="https://github.com/adobias7811/weather-app"
          rel="github-link"
          target="_blank"
          >Open-source code</a
        >
        by Amanda Dobias
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
