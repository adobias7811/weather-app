<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/11f7848c2b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />    
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
  </head>
  <body>
  <div class="weatherApp"></div>
    <div class="container">
      <div class="CityForm" id="search-form">
        <form>
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="cityForm form-control search-inpput"
                id="city-form"
                placeholder="Enter a city..."
                autocomplete="off"
              />
            </div>
            <div class="col-3 p-0">
              <input type="submit" class="btn btn-primary btn-light searchButton w-100" value="Search 🔍">
            </div>
          </div>
        </form>
      </div>
      <div class="row weatherInfo">
        <div class="col-sm-4">
          <div class="currently">
            <img src="images/sun.svg" class="current-weather" alt="sun-icon">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="currently">
            <h1 class = "currentCity" id="current-city">Key West</h1>
           <ul>
             <li class="currentTemp" id="current-temp">78° <span id="temp-unit">F | °C</span></li>
             <li class = "weatherDescription" id="weather-description">Sunny</li>
             <li id="current-day-time">Sunday 6:00PM</li>
           </ul>
          </div>
        </div>
        <div class="col-sm-4">
            <div class="row">
              <div class="col-12 today-forecast">
                High <span class="high-temp">78°F </span>
                <br />
                Low <span class="low-temp">72°F</span>
              </div>
              <br />
              <div class="col-12 today-forecast">
                <i class="fas fa-umbrella"></i> 15%
                <br />
                <i class="fas fa-wind"></i> 10 mph
              </div>
          </div>
        </div>
      </div>
    <div class="forecast">5 Day Forecast for <span class="currentCity">Key West</span>
      <div class="row forecastDetails">
        <div class="col-2">
          <h2 id="forecast-day-1">Monday</h2>
            <img src="images/sun.svg" class="forecast-weather-icon" alt="sun-icon">
            <p class="card-text">
              80°F <br />
              74°F
            </p>
        </div>
        <div class="col-2">
            <h2 id="forecast-day-2">Tuesday</h2>
            <img src="images/partly-cloudy.svg" class="forecast-weather-icon" alt="partly-cloudy-icon">
            <p class="card-text">
              81°F <br />
              71°F
            </p>
        </div>
        <div class="col-2">
            <h2 id="forecast-day-3">Wednesday</h2>
            <img src="images/rain-cloud.svg" class="forecast-weather-icon" alt="rain-cloud-icon">
            <p class="card-text">
              80°F <br />
              74°F
            </p>
        </div>
        <div class="col-2">
            <h2 id="forecast-day-4">Thursday</h2>
            <img src="images/storm.svg" class="forecast-weather-icon" alt="storm-icon">
            <p class="card-text">
              80°F <br />
              74°F
            </p>
        </div>
        <div class="col-2">
            <h2 id="forecast-day-5">Friday</h2>
            <img src="images/sun.svg" class="forecast-weather-icon" alt="sun-icon">
            <p class="card-text">
              80°F <br />
              74°F
            </p>
        </div>
        <div class="col-2">
            <h2 id="forecast-day-5">Saturday</h2>
            <img src="images/partly-cloudy.svg" class="forecast-weather-icon" alt="partly-cloudy-icon">
            <p class="card-text">
              79°F <br />
              74°F
            </p>
        </div>
      </div>
    </div>
    <br />
    <p class="githubLink">
      <a href="https://github.com/adobias7811/weather-app" rel="github-link" target="_blank">Open-source code</a> by Amanda Dobias
    </p>
    </div>
  </div>
  <script src="src/index.js"></script>
  </body>
</html>
